<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RT Traincount">

    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/codiqa.ext.css" rel="stylesheet">
    <link href="css/jqm-neue.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/codiqa.ext.js"></script>
    <script src="js/rt-traincount.js"></script>
    <script src="js/typeahead.bundle.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>

</head>

<body>

  <div data-role="page" data-control-title="Settings" data-theme="b" id="settings" class="global_page">
      <div data-theme="b" data-role="header" data-position="fixed" class="global_topbar">
          <a data-role="button" onclick="loadPageFade('index.html')" data-icon="back" data-iconpos="left" class="ui-btn-left global_button">
              Back
          </a>
          <a data-role="button" onclick="loadPageFade('help_settings.html')" data-icon="info" data-iconpos="left" class="ui-btn-right global_button">
              Help
          </a>
          <h3 class="global_header">
              Settings
          </h3>
      </div>
      <div data-role="content" style="padding: 1%">
          <form id="postSettings" action="" class="global_form">
              <div data-role="fieldcontain" data-controltype="textinput" class="full_name">
                  <label for="full_name">
                      Name or Operator ID
                  </label>
                  <input name="full_name" id="full_name" type="text" data-mini="true" placeholder="Enter your full name"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput" class="email_address">
                  <label for="email_address">
                      Email Address
                  </label>
                  <input name="email_address" id="email_address" type="email" data-mini="true" placeholder="Enter your business email"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput" class="global_text_input">
                  <label for="mobile_number">
                      Mobile Number
                  </label>
                  <input name="mobile_number" id="mobile_number" type="tel" data-mini="true" placeholder="Enter your work mobile"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput" id="depot">
                  <label for="depot">
                      Depot
                  </label>
                  <input class="typeahead" name="depot" id="depot" placeholder="" value="" type="text"/>
              </div>
              <input id="store_posting" type="submit" data-icon="plus" data-iconpos="left" value="Store Information" class="global_button" onclick="dbGoUser()"/>
              <input id="clear_user" type="submit" data-icon="minus" data-iconpos="left" value="Clear User Data" class="global_button" onclick="dbClearUser()"/>

          </form>
      </div>
  </div>
</body>

<script language="javascript">
    window.onload = depotLookUp();
    window.onload = loadUserSettings();
    window.onload = fadeIn();
</script>


</html>
