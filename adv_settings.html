<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Advanced Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RT Announce">

    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/codiqa.ext.css" rel="stylesheet">
    <link href="css/jqm-neue.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/codiqa.ext.js"></script>
    <script src="js/rt-announcements.js"></script>

</head>
<body>
  <div data-role="page" data-control-title="Adv Settings" data-theme="b" id="adv_settings" class="global_page">
      <div data-theme="b" data-role="header" data-position="fixed" class="global_topbar">
          <a data-role="button" data-transition="fade" href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left global_button">
              Home
          </a>
          <a data-role="button" data-transition="fade" href="help_adv_settings.html" data-icon="info" data-iconpos="left" class="ui-btn-right global_button">
              Help
          </a>
          <h3 class="global_header">
              Advanced
          </h3>
      </div>
      <div data-role="content" style="padding: 1%">
          <form action="" class="global_form">
              <div data-role="fieldcontain" data-controltype="textinput" class="global_text_input">
                  <label for="posting_server">
                      Posting Server
                  </label>
                  <input name="posting_server" id="posting_server" placeholder="http://railtracks.gwtrains.co.uk" value="http://railtracks.gwtrains.co.uk" type="url" data-mini="true"/>
              </div>
              <div data-role="fieldcontain" data-controltype="textinput" class="global_text_input">
                  <label for="data_server">
                      Data Server
                  </label>
                  <input name="data_server" id="data_server" placeholder="http://dataserver.gwtrains.co.uk" value="http://dataserver.gwtrains.co.uk" type="url" data-mini="true"/>
              </div>
              <input id="store_dataserver" type="submit" data-icon="plus" data-iconpos="left" value="Store Information" class="global_button"/>
          </form>
      </div>
  </div>
</body>

<script language="javascript">
    window.onload = checkLoggedIn();
    window.onload = fadeIn();
</script>

</html>
