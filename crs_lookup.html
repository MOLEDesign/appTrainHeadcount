<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRS Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RT Announce">

    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link href="css/codiqa.ext.css" rel="stylesheet">
    <link href="css/jqm-neue.css" rel="stylesheet">

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/codiqa.ext.js"></script>
    <script src="js/rt-traincount.js"></script>
    <script src="js/typeahead.bundle.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>

</head>
<body>
  <div data-role="page" data-control-title="CRS Lookup" data-theme="b" id="crs_lookup" class="global_page">
      <div data-theme="b" data-role="header" data-position="fixed" class="global_topbar">
          <a id="help_home" data-role="button" onclick="loadPageFade('index.html')" data-icon="home" data-iconpos="left"
             class="ui-btn-left global_button">
              Home
          </a>
          <a id="help_crs_btn" data-role="button" onclick="loadPageFade('help_crs.html')" data-icon="info" data-iconpos="left" class="ui-btn-right global_button">
              Help
          </a>
          <h3 class="global_header">
              CRS Lookup
          </h3>
      </div>
      <div data-role="content" style="padding: 1%">
          <div data-controltype="textblock">
              <p>
                  <b>
                      Start typing a search in each of the boxes below to pre-fetch CRS data. This will allow the application to prepare reports whilst out of mobile signal range
                  </b>
              </p>
          </div>

          <div data-role="fieldcontain" data-controltype="textinput" id="dept_station">
              <label for="dept_station">
                  Departing Station
              </label>
              <input class="typeahead" name="dept_station" id="dept_station" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput" id="count_point">
              <label for="count_point">
                  Countpoint
              </label>
              <input class="typeahead" name="count_point" id="count_point" placeholder="" value="" type="text"/>
          </div>
          <a id="back_journey_btn" data-role="button" onclick="loadPageFade('index.html')" data-icon="arrow-l" data-iconpos="left" class="global_button">
              Back to Home page
          </a>
      </div>
  </div>
</body>

<script language="javascript">
    window.onload = checkLoggedInPage();
    window.onload = stationLookUp()
    window.onload = loadJourneySettings();
    window.onload = fadeIn();
</script>

</html>
