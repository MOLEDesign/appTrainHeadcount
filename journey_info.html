<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Journey Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RT Traincount">

    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/codiqa.ext.css" rel="stylesheet">
    <link href="css/jqm-neue.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mobile-1.3.1.js"></script>
    <script src="js/codiqa.ext.js"></script>
    <script src="js/rt-traincount.js"></script>
    <script src="js/typeahead.bundle.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>

</head>
<body>
  <div data-role="page" data-control-title="Journey Info" data-theme="b" id="journey_info" class="global_page">
      <div data-theme="b" data-role="header" data-position="fixed">
          <a data-role="button" onclick="loadPageFade('help_announce.html')" data-icon="info" data-iconpos="left" class="ui-btn-right global_button">
              Help
          </a>
          <a data-role="button" onclick="loadPageFade('index.html')" data-icon="back" data-iconpos="left" class="ui-btn-left global_button">
              Back
          </a>
          <h3 class="global_header">
              Journey
          </h3>
      </div>
      <div data-role="content" style="padding: 1%">
          <form id="postJourney" action="" class="global_form">
              <div data-role="fieldcontain" data-controltype="textinput" class="global_text_input">
                  <label for="headcode">
                      Headcode
                  </label>
                  <input name="headcode" id="headcode" placeholder="eg. X1CC" value="" type="text"
                         data-mini="true">
              </div>
              <div id="journey_grid" class="ui-grid-a global_grid">
                  <div class="ui-block-a">
                      <div data-role="fieldcontain" data-controltype="selectmenu" class="global_select">
                          <label for="firstclasscar">
                              1st Coaches
                          </label>
                          <select id="firstclasscar" name="firstclasscar">
                              <option value="0">
                                  0
                              </option>
                              <option value="1">
                                  1
                              </option>
                              <option value="2">
                                  2
                              </option>
                              <option value="3">
                                  3
                              </option>
                              <option value="4">
                                  4
                              </option>
                          </select>
                      </div>
                  </div>
                  <div class="ui-block-b">
                      <div data-role="fieldcontain" data-controltype="selectmenu" class="global_select">
                          <label for="standardclasscar">
                              Standard
                          </label>
                          <select id="standardclasscar" name="standardclasscar">
                              <option value="0">
                                  0
                              </option>
                              <option value="1">
                                  1
                              </option>
                              <option value="2">
                                  2
                              </option>
                              <option value="3">
                                  3
                              </option>
                              <option value="4">
                                  4
                              </option>
                              <option value="5">
                                  5
                              </option>
                              <option value="6">
                                  6
                              </option>
                              <option value="7">
                                  7
                              </option>
                          </select>
                      </div>
                  </div>
              </div>

                      <div data-role="fieldcontain" data-controltype="textinput" id="dept_station">
                          <label for="dept_station">
                              Departing Station
                          </label>
                          <input class="typeahead" name="dept_station" id="dept_station" placeholder="" value="" type="text"/>
                      </div>

                      <div data-role="fieldcontain" data-controltype="textinput" class="global_text_input">
                          <label for="dept_time">
                              Dept Time
                          </label>
                          <input name="dept_time" id="dept_time" placeholder="" value="" type="datetime-local"
                                 data-mini="true">
                      </div>





                      <input id="store_journey" type="submit" data-theme="b" data-icon="plus"
                             data-iconpos="left" value="Store Journey" class="global_button" onclick="dbJourneyGo()">
                      <input id="clear_journey" type="submit" data-icon="minus" data-iconpos="left" value="Reset Form" class="global_button" onclick="dbClearJourneyGo()"/>

          </form>
      </div>
  </div>
</body>

<script language="javascript">

    window.onload = checkLoggedInPage();
    window.onload = stationLookUp();
    window.onload = loadJourneySettings();
    window.onload = fadeIn();

</script>
</html>
